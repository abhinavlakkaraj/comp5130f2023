<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Creative Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 2em;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1em;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 2em;
        }

        .menu a {
            text-decoration: none;
            padding: 1em 2em;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #555;
        }

        .signup {
            background-color: #4CAF50; /* Green */
        }

        .signin {
            background-color: #008CBA; /* Blue */
        }

        .guest {
            background-color: #FFC107; /* Yellow */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Creative Website</h1>
        <div class="menu">
            <a class="signup" href="validation2.html">Sign Up</a>
            <a class="signin" href="#signin">Sign In</a>
            <a class="guest" href="#guest">Guest Login</a>
        </div>
    </div>
</body>
</html>
